<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Cuprum:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Weather</title>
</head>
<body>
    <footer>    
        <p class="time" id="time">17:00</p>
        <h1 class="title">Weather</h1>
        <h2 class="subtitle">Введите название города</h2>
    </footer>
    <section class="top">
        <input type="search" name="Weather" class="weather-input" id="weather">
        <button class="forecast-button" id="button">Прогноз</button>
    </section>
    <main id="main">
    <section class="right">
        <h2 class="main-subtitle">Прогноз на ближайшее время</h2>
        <section class="weather">
                <div class="weather-window">
                    <canvas class="graph" id="graph"></canvas>
                </div>
        </section>
    </section>
    <section class="left">
        <p class="city-name" id="city-name">OREL</p>
        <div class="city-temperature" id="city-temperature">+28°</div>
    </section>
    </main>
</body>
        <script src="scripts.mjs" type="module" ></script>
</html>
